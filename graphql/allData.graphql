query AllData {
  projects {
    id
    name
    description
    link
    cover {
      fileName
      url
      width
      height
    }
    tags {
      name
      id
    }
    details
  }
  skillsets {
    id
    name
    description
    iconImage {
      id
      url
      fileName
      width
      height
    }
  }
  experiences {
    name
    description
    location
    dateStart
    dateOver
  }
}
